services:
  explorer.mynetwork.com:
    container_name: explorer.mynetwork.com
    depends_on:
      explorerdb.mynetwork.com:
        condition: service_healthy
    environment:
    - DATABASE_HOST=explorerdb.mynetwork.com
    - DATABASE_DATABASE=fabricexplorer
    - DATABASE_USERNAME=hppoc
    - DATABASE_PASSWD=password
    - LOG_LEVEL_APP=debug
    - LOG_LEVEL_DB=debug
    - LOG_LEVEL_CONSOLE=info
    - LOG_CONSOLE_STDOUT=true
    - DISCOVERY_AS_LOCALHOST=false
    extra_hosts:
    - orderer.example.com:172.38.50.211
    - peer0.org1.example.com:172.38.50.211
    hostname: explorer.mynetwork.com
    image: hyperledger/explorer:1.1.4
    ports:
    - 8080:8080
    volumes:
    - /root/fabric-manager/explorer/sampleconfig/config.json:/opt/explorer/app/platform/fabric/config.json
    - /root/fabric-manager/explorer/sampleconfig/SampleConsortium.json:/opt/explorer/app/platform/fabric/SampleConsortium.json
    - walletstore:/opt/explorer/wallet
    - /root/fabric_networks/organizations/crypto/organizations:/tmp/crypto
  explorerdb.mynetwork.com:
    container_name: explorerdb.mynetwork.com
    environment:
    - DATABASE_DATABASE=fabricexplorer
    - DATABASE_USERNAME=hppoc
    - DATABASE_PASSWORD=password
    extra_hosts:
    - orderer.org1.example.com:172.38.50.211
    - peer0.org1.example.com:172.38.50.211
    healthcheck:
      interval: 30s
      retries: 5
      test: pg_isready -h localhost -p 5432 -q -U postgres
      timeout: 10s
    hostname: explorerdb.mynetwork.com
    image: hyperledger/explorer-db:1.1.4
    volumes:
    - pgdata:/var/lib/postgresql/data
version: "2.1"
volumes:
  pgdata: null
  walletstore: null
